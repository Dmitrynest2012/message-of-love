<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Андромеда</title>
    <style>
    @import url('https://fonts.googleapis.com/css2?family=Play:wght@400;700&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Orbitron&display=swap');

        body {
            background-color: black;
            color: white;
            font-family: 'Play', sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    height: 90vh;
    width: 50vw;
    background-color: rgba(255, 255, 255, 0.1); /* прозрачность контейнера (можете изменить цвет или прозрачность по своему вкусу) */
    padding: 20px;
    border-radius: 15px;
    box-sizing: border-box; /* учитывать padding внутри размеров элемента */
}

@media only screen and (max-width: 600px) and (orientation: portrait) {
    .container {

        width: 90vw;

        
    }
}


        .commands {
            margin-top: 20px;
        }

        .commands ul {
            list-style-type: none;
            padding: 0;
        }

        .commands ul li::before {
            content: "– ";
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Андромеда</h1>
        <p>Список воспринимаемых предложений:</p>
        <div class="commands">
            <ul>
                <li>Покажи Академию. Открой сайт Академии.</li>
                <li>Покажи Катрены. Открой сайт Катренов.</li>
                <li>Покажи Доктрину. Открой сайт Доктрины.</li>
                <li>Покажи сегодняшний катрен.</li>
                <li>Покажи вчерашний катрен.</li>
                <li>Покажи инструкцию. Открой сайт инструкции.</li>
                <!-- Добавьте другие голосовые команды здесь -->
            </ul>
        </div>
    </div>
</body>

</html>
